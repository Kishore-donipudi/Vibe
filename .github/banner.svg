<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#060609"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="40" fill="url(#grad1)" opacity="0.2"/>
  <circle cx="700" cy="100" r="40" fill="url(#grad1)" opacity="0.2"/>
  
  <!-- Music wave lines -->
  <path d="M 50 100 Q 100 80, 150 100 T 250 100" stroke="#a855f7" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M 550 100 Q 600 120, 650 100 T 750 100" stroke="#ec4899" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- Text -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#grad1)" text-anchor="middle">
    Vibe
  </text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="20" fill="#9ca3af" text-anchor="middle">
    Modern Music Player
  </text>
  
  <!-- Musical notes -->
  <text x="320" y="75" font-size="30" fill="#a855f7" opacity="0.6">♪</text>
  <text x="480" y="75" font-size="30" fill="#ec4899" opacity="0.6">♫</text>
</svg>
